var id = 1;
var fLen = 46;
function init() {
	random();
}
function newCard(x) {
	$("#romaji").hide();
	id=x;
	document.getElementById("character").innerHTML = hira[id - 1]["character"];
	document.getElementById("romaji").innerHTML = hira[id - 1]["romaji"];
	document.getElementById("card-count").innerHTML = id + " of " + fLen;
}
function backward() {
	if(id == 1) {
		id = fLen;
	} else {
		id = id - 1;
	}
	newCard(id);
}
function random() {
	id = Math.floor(Math.random() * fLen);
	newCard(id);
}
function forward() {
	if(id == fLen) {
		id = 1;
	} else {
		id = id + 1;
	}
	newCard(id);
}
function play() {
	var x = document.getElementById(hira[id - 1]["character"]);
	x.play();
}
function toggle() {
	$("#romaji").toggle();
}
